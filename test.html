<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="dist/vuep.css">
  <link rel="stylesheet" href="node_modules/codemirror/addon/hint/show-hint.css">
</head>
<body>
  <div id="app">
    <vuep template="#example3" :options="{ mode: 'jsx' }"></vuep>
    <vuep template="#example2" :options="{ mode: 'javascript' }"></vuep>
    <vuep template="#example"></vuep>
  </div>

<script type="text/x-template" id="example">
<style>
  .main {
    color: #2c3e50;
  }
  .text {
    color: #4fc08d;
  }
</style>

<template>
  <div class="main">
    <h2> Hello <span class="text">{{ name }}</span>!</h2>
    <h2>Features</h2>
    <ul>
      <li v-for="text in features">{{ text }}</li>
    </ul>
  </div>
</template>

<script>
  export default {
    data () {
      return {
        name: 'Vuep',
        features: [
          'Vue component spec',
          'Scoped style',
          'UMD and CommonJS build'
        ]
      }
    }
  }
</script>
</script>

<script type="text/x-template" id="example2">
export default {
  template: '<div>123</div>',
  data () {
    return {
      name: 'Vuep',
      features: [
        'Vue component spec',
        'Scoped style',
        'UMD and CommonJS build'
      ]
    }
  }
}
</script>

<script type="text/x-template" id="example3">
export default {
  data () {
    return {
      name: 'Vuep',
      features: [
        'Vue component spec',
        'Scoped style',
        'UMD and CommonJS build'
      ]
    }
  },
  render (h) {
    return (
      <photoshop style={{ color: 'red'}}></photoshop>
    )
  }
}
</script>


</body>
<script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
<script src="https://cdn.rawgit.com/reverland/babel-plugin-transform-vue-jsx/4d36bff3/dist/babel-plugin-transform-vue-jsx.min.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
  Babel.registerPlugin('transform-vue-jsx', window['babel-plugin-transform-vue-jsx']);
  Vue.component('photoshop', {
    render: function (h) {
      return h('div', 'test')
    }
  })
</script>
<script src="dist/vuep.js"></script>

<script>
  new Vue({ // eslint-disable-line
    el: '#app'
  })
</script>
</html>
